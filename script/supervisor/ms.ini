[program:ms]
command=/home/admin/oceanbase/bin/mergeserver -N                                    ; the program (relative uses PATH, can take args)
process_name=%(program_name)s                                                       ; process_name expr (default %(program_name)s)
numprocs=1                                                                          ; number of processes copies to start (def 1)
directory=/home/admin/oceanbase                                                     ; directory to cwd to before exec (def no cwd)
umask=022                                                                           ; umask for process (default None)
priority=999                                                                        ; the relative start priority (default 999)
autostart=false 								    ; start at supervisord start (default: true)
autorestart=true                                                                    ; whether/when to restart (default: unexpected)
startsecs=1                                                                         ; number of secs prog must stay running (def. 1)
startretries=3                                                                      ; max # of serial start failures (default 3)
stopsignal=TERM                                                                     ; signal used to kill process (default TERM)
stopwaitsecs=3                                                                      ; max num secs to wait b4 SIGKILL (default 10)
stopasgroup=false                                                                   ; send stop signal to the UNIX process group (default false)
killasgroup=false                                                                   ; SIGKILL the UNIX process group (def false)
user=admin                                                                          ; setuid to this UNIX account to run the program
redirect_stderr=true                                                                ; redirect proc stderr to stdout (default false)
stdout_logfile=/home/admin/oceanbase/log/mergeserver.log                            ; stdout log path, NONE for none; default AUTO
stdout_logfile_maxbytes=500MB                                                       ; max # logfile bytes b4 rotation (default 50MB)
stdout_logfile_backups=10                                                           ; # of stdout logfile backups (default 10)
stdout_capture_maxbytes=2MB                                                         ; number of bytes in 'capturemode' (default 0)
stdout_events_enabled=false                                                         ; emit events on stdout writes (default false)
stderr_logfile=/home/admin/oceanbase/log/mergeserver.log                            ; stderr log path, NONE for none; default AUTO
stderr_logfile_maxbytes=500MB                                                       ; max # logfile bytes b4 rotation (default 50MB)
stderr_logfile_backups=10                                                           ; # of stderr logfile backups (default 10)
stderr_capture_maxbytes=2MB                                                         ; number of bytes in 'capturemode' (default 0)
stderr_events_enabled=false                                                         ; emit events on stderr writes (default false)
;environment=                                                                        ; process environment additions (def no adds)
serverurl=AUTO                                                                      ; override serverurl computation (childutils)
